<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Simon Game</h1>
        <h3 class="lvl-heading">Preess any key to start</h3>

        <div class="maindiv">
            <div id="red" class="red clickdiv" type="button"></div>
            <div id="blue" class="blue clickdiv" type="button"></div>
            <div id="green" class="green clickdiv" type="button"></div>
            <div id="orange" class="orange clickdiv" type="button"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
